<!--
    Tag yang ada di HEAD:
    <tittle></tittle>   => Judul Halaman
    <style></style>     => CSS
    <script></script>   => JavaScript
    <meta></meta>       => Metadata (untuk mendeskripsikan website)
-->

<head>
    <meta charset="UTF-8"> <!--Untuk EndCoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    STRUKTUR TAG

<namatag atribut ="nilai">

contoh:
<body bgcolor="lightblue">
    body    => nama tag
    bgcolor => atribut
    lighblue => nilai/value

NOTES: SEBUAH TAG BOLEH TIDAK MEMILIKI ATRIBUT DAN BOLEH MEMILIKI ATRIBUT LEBIH DARI 1 

contoh:
<body bgcolor="lightblue" id="myid" class="myclass">

contoh atribut global:
accesskey   => untuk menentukan elemen ini dapat diakses menggunakan keyboard atau shotcut
class       => pada satu element kita dapat beri tanda class nya apa
id          => pada satu element kita dapat beri tanda id nya apa
dir         => untuk menentukan arah tulisannya
lang        => untuk language
style       => untuk menyisipkan inline css
tabindex    => untuk menentukan urutan. contohnya ketika membuat form, pada saat pencet tab maka kursor akan pindah kemana
title       => untuk memberi judul pada sebuah elemen
