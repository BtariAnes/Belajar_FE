<!--
    CSS FLOAT
    -> Float merupakan properti pada CSS untuk mengatur posisi sebuah elemen.
        Sebuah elemen dapat dipaksa untuk berada di sebelah kiri atau kanan dari parent/
        pembungkusnya dengan menggunakan properti ini.

        * yang kita tau saat ini, untuk mengatur posisi elemen dengan margin atau padding. 
        sekarang kita dapat mengatur menggunakan float.

        value float:
        - none  -> default
        - left  -> elemen nya akan berada pada kiri
        - right -> elemen nya akan berada di kanan

        normal flow vs out-of flow
        -> kedua ini adalah perilaku dari elemen-elemen ketika kita beri CSS.
            yang telah kita buat sampai saat ini adalah normal flow seperti yang telah kita buat dengan box model. 
            jadi elemen dengan display block => akan berada di bawah elemen sebelumnya,
            kalau elemen dengan display inline => akan berada di sebelah kanan

            Nanti flow ini typenya => out-of flow

        Kapan kita menggunakan float?
        1. text wrapping
            -> membuat teks mengelilingi gambar / elemen lain.
        2. image gallery
            -> membuat serangkaian gambar menjadi galeri.
        3. multi-column layout
            -> membuat halaman memiliki beberapa kolom (multi kolom).
        4. dll
            
-->
